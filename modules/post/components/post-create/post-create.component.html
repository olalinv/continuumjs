<h2>Create a post</h2>
<form id="post-create-form">
  <div class="control">
    <label for="title">Title</label>
    <input type="text" name="title" required>
  </div>
  <div class="control">
    <label for="body">Body</label>
    <textarea name="body" required></textarea>
  </div>
  <div class="button">
    <button>Create</button>
  </div>
</form>
